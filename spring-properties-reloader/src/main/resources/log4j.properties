# Set root logger priority to INFO and its only appender to CONSOLE.
log4j.rootLogger=WARN, CONSOLE

# Logger
# log4j.logger.org.springframework=INFO
log4j.logger.org.springframework.beans.factory.config=DEBUG
log4j.logger.org.springframework.beans.factory.config.PropertyPlaceholderConfigurer=DEBUG
log4j.logger.org.springframework.core.io.support=DEBUG

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%5p] [%t] [%c] (%F:%L) - %m%n

